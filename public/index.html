<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoChron Tool â€“ Simplified</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.3.0/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@7.3.0/dist/ol.js"></script>
  <script>
    // Initialize the OpenLayers map using the global 'ol' object
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([10.45, 51.16]),  // Centered on Germany
        zoom: 6
      })
    });

    // Add additional layers (e.g., Topo, Satellite, Geology)
    const topoLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://tile.opentopomap.org/{z}/{x}/{y}.png'
      }),
      visible: false
    });
    map.addLayer(topoLayer);

    const satelliteLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'
      }),
      visible: false
    });
    map.addLayer(satelliteLayer);

    const geologyLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: 'https://services.bgr.de/wms/geologie/gk1000/',
        params: {
          'LAYERS': 'GK1000',
          'TILED': true
        },
        serverType: 'geoserver'
      }),
      visible: true
    });
    map.addLayer(geologyLayer);
  </script>
</body>
</html>
